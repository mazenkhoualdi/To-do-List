<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">
      <span>M</span>y <span>T</span>o <span>D</span>o
      <span>L</span>i<span>s</span>t
      <i
        class="fa-solid fa-clipboard-list fa-beat-fade"
        style="color: #6aafdb"
      ></i>
    </h1>
    <div class="container-center">
      <div class="container">
        <div class="to-do-header">
          <input type="text" placeholder="Title..." id="task-input" />
          <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="tasks-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
